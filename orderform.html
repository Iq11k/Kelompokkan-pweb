<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORDER 24Wheelz</title>
    <link rel="stylesheet" href="./style/orderform.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="shortcut icon" href="src\icon\favicon.png" type="image/x-icon">
  </head>
  <body>
    <main class="main-content">
      <div class="orderform">
        <div class="logo"><a href="index.html" ><span>24</span>Wheelz</a></div>
        <div class="form-section">
          <form class="left-side">
            <input type="text" placeholder="Nama Lengkap">
            <input type="tel" placeholder="No Telepon">
            <input type="text" placeholder="Alamat Pengantaran">
            <div class="selection">
              <select id="tipe" onchange="vehicleSelection()">
                <option value="0">Pilih Jenis Kendaraan</option>
                <option value="motor">Motor</option>
                <option value="mobil self drive">Mobil Self Drive</option>
                <option value="mobil include drive">Mobil Include Driver</option>
              </select>
              <select name="mobil" id="mobil-driver" class="opt">
                <option value="Avanza">Avanza</option>
                <option value="Innova Reborn">Innova Reborn</option>
                <option value="Innova Grand">Innova Grand</option>
                <option value="Fortuner VRZ">Fortuner VRZ</option>
                <option value="Avanza 2022">Avanza 2022</option>
                <option value="Sigra 2021">Sigra 2021</option>
                <option value="Honda Brio">Honda Brio</option>
                <option value="Honda Jazz">Honda Jazz</option>
              </select>
              <select name="mobil" id="mobil-self" class="opt">
                <option value="All New Avanza Veloz">All New Avanza Veloz</option>
                <option value="Honda Jazz">Honda Jazz</option>
                <option value="Honda Brio">Honda Brio</option>
                <option value="Sigra 2021">Sigra 2021</option>
                <option value="Honda Mobilio">Honda Mobilio</option>
                <option value="Xpander Cross">Xpander Cross</option>
                <option value="Avanza 2022">Avanza 2022</option>
                <option value="Innova Reborn">Innova Reborn</option>
              </select>
              <select name="motor" id="motor" class="opt">
                <option value="Mio Sporty">Mio Sporty</option>
                <option value="X-Ride">X-Ride</option>
                <option value="Vario Cw 110">Vario Cw 110</option>
                <option value="Vario Fi 110">Vario Fi 110</option>
                <option value="Vario 125">Vario 125</option>
                <option value="Beat Deluxe">Beat Deluxe</option>
                <option value="Beat Street">Beat Street</option>
                <option value="Suzuki Nex">Suzuki Nex</option>
                <option value="All New Scoopy">All New Scoopy</option>
                <option value="Scoopy Fi">Scoopy Fi</option>
                <option value="Genio">Genio</option>
                <option value="Supra X 125">Supra X 125</option>
                <option value="KLX 150 BF">KLX 150 BF</option>
                <option value="PCX">PCX</option>
                <option value="N-Max">N-Max</option>
                <option value="vesmet">Vespa Metic</option>
              </select>
            </div>
          </form>
          <form class="right-side">
            <div class="tanggal">
              <div class="input">
                <p>Dari</p>
                <input type="date" id="dari">
              </div>
              <div class="durasi">
                <p>Durasi</p>
                <p id="hari">Hari</p>
              </div>
              <div class="input">
                <p>Sampai</p>
                <input type="date" id="sampai">
              </div>
            </div>
              <p class="jaminan">Jaminan</p>
              <div class="file-upload">
                <input type="file">
                <select id="file">
                  <option value="ktp">KTP</option>
                  <option value="kk">Kartu Keluarga</option>
                  <option value="lain">Lain-Lain</option>
                </select>
              </div>
              <div class="file-upload">
                <input type="file">
                <select id="file">
                  <option value="ktp">KTP</option>
                  <option value="kk">Kartu Keluarga</option>
                  <option value="lain">Lain-Lain</option>
                </select>
              </div>
              <div class="file-upload">
                <input type="file">
                <select id="file">
                  <option value="ktp">KTP</option>
                  <option value="kk">Kartu Keluarga</option>
                  <option value="lain">Lain-Lain</option>
                </select>
              </div>
            <div class="submit">
              <input type="submit" id="submit">
            </div>
          </form>
        </div>
      </div>
    </main>

  </body>
</html>
